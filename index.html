<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

        <style>
        form{
        	width:400px;
        	float:left;
        	margin-right:20px;
        }
        legend.title{
        	width:100%;
        	padding:10px 0;
        	text-align:center;
        	font-size:20px;
        	display:block;
        }
		.ui-controlgroup.item-discount-entry.first,
		.ui-mobile fieldset.item-price-entry{
			padding-top:10px;
		}
		.ui-controlgroup.item-discount-type{
			padding-bottom:20px;
		}
		span.percent-value{
			display:none2;
			float:left;
			clear:none;
			position: relative;
			top: 12px;
			left: 12px;
		}
        </style>
    </head>
    <body>

    	<form id="form-item-1" fieldset="item1">
			<div class="app">

				<fieldset class="item-name-legend">
					<legend class="title" contenteditable="true" data-key="name" data-update="true">Item Name</legend>
				</fieldset>

				<fieldset class="item-price-entry">
					<input type="number" name="input-item-price" placeholder="Item Price" data-key="price" data-update="true" />
				</fieldset>

				<fieldset class="item-size-value">
					<input type="number" name="input-item-size" placeholder="Item Size" data-key="sizeVal" data-update="true" />
				</fieldset>
				
				<fieldset data-role="controlgroup" data-type="horizontal" class="item-size-type" data-key="sizeType">
					<input type="radio" name="input-item-size-type" id="input-item-size-type-each" value="each" checked="checked" data-text="per item" />
					<label for="input-item-size-type-each">Each</label>
					
					<input type="radio" name="input-item-size-type" id="input-item-size-type-oz" value="oz" data-text="per oz." />
					<label for="input-item-size-type-oz">Oz.</label>
					
					<input type="radio" name="input-item-size-type" id="input-item-size-type-fl-oz" value="fl-oz" data-text="per fluid oz." />
					<label for="input-item-size-type-fl-oz">Fl Oz.</label>
					
					<input type="radio" name="input-item-size-type" id="input-item-size-type-lb" value="lb" data-text="per lb" />
					<label for="input-item-size-type-lb">Lbs</label>
					
				</fieldset>

				<fieldset data-role="controlgroup" class="item-discount-entry item-discout-value-1 first">
					<input type="number" name="item-discout-value-1" placeholder="Item Discount 1" data-key="discount1Val" data-update="true" />
				</fieldset>
				<fieldset data-role="controlgroup" data-type="horizontal" class="item-discount-type item-discout-type-1" data-key="discount1Type">
					<input type="radio" name="input-item-discount-1" id="input-item-discount-1-fixed" value="fixed" checked="checked" />
					<label for="input-item-discount-1-fixed">Fixed Price</label>
					<input type="radio" name="input-item-discount-1" id="input-item-discount-1-percent" value="percent" />
					<label for="input-item-discount-1-percent">Percentage</label>
					<span class="percent-value" name="item-1-percent-val" data-role="none">$<span></span> Discount</span>
				</fieldset>

				<fieldset data-role="controlgroup" class="item-discount-entry item-discout-value-2">
					<input type="number" name="item-discout-value-2" placeholder="Item Discount 2" data-key="discount2Val" data-update="true" />
				</fieldset>
				<fieldset data-role="controlgroup" data-type="horizontal" class="item-discount-type item-discout-type-2" data-key="discount2Type">
					<input type="radio" name="input-item-discount-2" id="input-item-discount-2-fixed" value="fixed" checked="checked" />
					<label for="input-item-discount-2-fixed">Fixed Price</label>
					<input type="radio" name="input-item-discount-2" id="input-item-discount-2-percent" value="percent" />
					<label for="input-item-discount-2-percent">Percentage</label>
					<span class="percent-value" name="item-2-percent-val" data-role="none">$<span></span> Discount</span>
				</fieldset>

				<fieldset data-role="controlgroup" class="item-discount-entry item-discout-value-3">
					<input type="number" name="item-discout-value-3" placeholder="Item Discount 3" data-key="discount3Val" data-update="true" />
				</fieldset>
				<fieldset data-role="controlgroup" data-type="horizontal" class="item-discount-type item-discout-type-3 last" data-key="discount3Type">
					<input type="radio" name="input-item-discount-3" id="input-item-discount-3-fixed" value="fixed" checked="checked" />
					<label for="input-item-discount-3-fixed">Fixed Price</label>
					<input type="radio" name="input-item-discount-3" id="input-item-discount-3-percent" value="percent" />
					<label for="input-item-discount-3-percent">Percentage</label>
					<span class="percent-value" name="item-3-percent-val" data-role="none">$<span></span> Discount</span>
				</fieldset>


				<input type="text" name="input-item-price-net" placeholder="Price" data-key="priceNet" class="input-item-price-net" />
				<input type="text" name="input-item-unit-price" placeholder="Price each" data-key="pricePer" class="input-item-unit-price" />
				
			</div>
		</form>


        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/value.js"></script>
        <script type="text/javascript">
            //app.initialize();
        </script>
    </body>
</html>
